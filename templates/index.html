$(document).ready(function() {
  var cameraBtn = document.getElementById('camera-btn');
  var captureBtn = document.createElement('button');
  captureBtn.textContent = 'Сделать снимок';
  captureBtn.classList.add('capture-button');

  cameraBtn.addEventListener('click', function() {
    // Запрашиваем доступ к медиаустройству - камере
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        // Создаем элемент для отображения видеопотока
        var videoElement = document.createElement('video');
        videoElement.autoplay = true;
        videoElement.classList.add('camera-video');

        // Показываем видео внутри страницы
        var cameraContainer = document.createElement('div');
        cameraContainer.classList.add('camera-container');
        cameraContainer.appendChild(videoElement);
        document.body.appendChild(cameraContainer);
        videoElement.srcObject = stream;

        // Добавляем кнопку захвата снимка
        document.body.appendChild(captureBtn);

        // Обработчик события для создания снимка и отправки на сервер Python
        captureBtn.addEventListener('click', function() {
          // Создаем canvas для сохранения фотографии
          var canvasElement = document.createElement('canvas');
          var context = canvasElement.getContext('2d');
          canvasElement.width = videoElement.videoWidth;
          canvasElement.height = videoElement.videoHeight;

          // Рисуем текущий кадр видео на canvas
          context.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);

          // Получаем данные снимка в формате base64
          var imageData = canvasElement.toDataURL();

          // Отправляем данные снимка на сервер Flask
          $.ajax({
            method: 'POST',
            url: 'save_photo',
            data: JSON.stringify({ image: imageData }),
            contentType: 'application/json',
            success: function(response) {
              console.log('Фото успешно отправлено на сервер');
              // Закрываем окно камеры
              videoElement.srcObject.getTracks().forEach(function(track) {
                track.stop();
              });
              cameraContainer.remove();
              captureBtn.remove();
            },
            error: function(error) {
              console.error('Ошибка при отправке фото:', error);
            }
          });
        });
      })
      .catch(function(error) {
        console.error('Ошибка доступа к камере:', error);
      });
  });
});

		const date = new Date();
		const twoDigits = (number) => (number < 10) ? '0' + number.toString() : number.toString();
		let valueString = date.getFullYear().toString();
		valueString = valueString.concat('-', twoDigits(date.getMonth()), '-', twoDigits(date.getDate()), 'T', twoDigits(date.getHours()), ':', twoDigits(date.getMinutes()));
		document.querySelectorAll('input[type="datetime-local"].now').forEach((item) => item.value = valueString);
